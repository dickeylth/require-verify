name: Github Actions
on: [push]
jobs:
  Build-NAPI-Binary-Action:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 1
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: npm run build
      - run: git status
      - name: Commit report
        run: |
          git config --global user.name 'dickeylth'
          git config --global user.email 'dickeylth@users.noreply.github.com'
          git add ./prebuilds
          git pull
          git diff-index --quiet HEAD ./prebuilds || (git commit -am "chore:bot-build for ${{ matrix.os}}" && git push)
      - run: echo "üçé This job's status is ${{ job.status }}"