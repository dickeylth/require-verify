name: Github Actions
on: [push]
jobs:
  Build-NAPI-Binary-Action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      with:
        node-version: '14'
      - run: npm install
      - run: npm run build
      - run: echo "ğŸ This job's status is ${{ job.status }}"